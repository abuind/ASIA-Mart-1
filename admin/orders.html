<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Asia Mart Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <h1>Asia Mart Admin Panel</h1>
                <nav class="admin-nav">
                    <a href="index.html" class="admin-nav-link">Dashboard</a>
                    <a href="orders.html" class="admin-nav-link active">Orders</a>
                    <a href="customers.html" class="admin-nav-link">Customers</a>
                    <a href="inventory.html" class="admin-nav-link">Inventory</a>
                    <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    <a href="#" class="admin-nav-link" id="logoutBtn">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="page-header">
                <h2>Order Management</h2>
                <div class="page-actions">
                    <button class="btn btn-secondary" onclick="exportOrders()">Export CSV</button>
                    <button class="btn btn-secondary" onclick="exportOrdersJSON()">Export JSON</button>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="paymentFilter">Payment Status:</label>
                    <select id="paymentFilter">
                        <option value="all">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Failed">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFrom">From:</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label for="dateTo">To:</label>
                    <input type="date" id="dateTo">
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
            </div>

            <div class="orders-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="orderModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeOrderModal()">&times;</span>
                    <div id="orderModalContent">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="orders.js"></script>
</body>
</html>
