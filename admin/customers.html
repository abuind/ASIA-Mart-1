<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Asia Mart Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <h1>Asia Mart Admin Panel</h1>
                <nav class="admin-nav">
                    <a href="index.html" class="admin-nav-link">Dashboard</a>
                    <a href="orders.html" class="admin-nav-link">Orders</a>
                    <a href="customers.html" class="admin-nav-link active">Customers</a>
                    <a href="inventory.html" class="admin-nav-link">Inventory</a>
                    <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    <a href="#" class="admin-nav-link" id="logoutBtn">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="page-header">
                <h2>Customer Management</h2>
                <div class="page-actions">
                    <input type="text" id="customerSearch" class="search-input" placeholder="Search customers...">
                    <button class="btn btn-secondary" onclick="exportCustomers()">Export CSV</button>
                    <button class="btn btn-secondary" onclick="exportCustomersJSON()">Export JSON</button>
                </div>
            </div>

            <div class="customers-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Orders</th>
                            <th>Total Spent</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customers will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="customerModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeCustomerModal()">&times;</span>
                    <div id="customerModalContent">
                        <!-- Customer details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="customers.js"></script>
</body>
</html>
