<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Asia Mart Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <h1>Asia Mart Admin Panel</h1>
                <nav class="admin-nav">
                    <a href="index.html" class="admin-nav-link">Dashboard</a>
                    <a href="orders.html" class="admin-nav-link">Orders</a>
                    <a href="customers.html" class="admin-nav-link">Customers</a>
                    <a href="inventory.html" class="admin-nav-link active">Inventory</a>
                    <a href="analytics.html" class="admin-nav-link">Analytics</a>
                    <a href="#" class="admin-nav-link" id="logoutBtn">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="page-header">
                <h2>Inventory Management</h2>
                <div class="page-actions">
                    <button class="btn btn-primary" onclick="showAddProductModal()">Add Product</button>
                    <button class="btn btn-secondary" onclick="exportInventory()">Export CSV</button>
                    <button class="btn btn-secondary" onclick="exportInventoryJSON()">Export JSON</button>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All</option>
                        <option value="Cosmetics">Cosmetics</option>
                        <option value="Groceries">Groceries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="stockFilter">Stock Status:</label>
                    <select id="stockFilter">
                        <option value="all">All</option>
                        <option value="low">Low Stock (â‰¤10)</option>
                        <option value="out">Out of Stock</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="applyInventoryFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearInventoryFilters()">Clear</button>
            </div>

            <div class="inventory-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>SKU</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="productModal" class="modal" style="display: none;">
                <div class="modal-content modal-large">
                    <span class="close" onclick="closeProductModal()">&times;</span>
                    <div id="productModalContent">
                        <!-- Product form will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
