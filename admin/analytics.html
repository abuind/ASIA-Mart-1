<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Reports - Asia Mart Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <h1>Asia Mart Admin Panel</h1>
                <nav class="admin-nav">
                    <a href="index.html" class="admin-nav-link">Dashboard</a>
                    <a href="orders.html" class="admin-nav-link">Orders</a>
                    <a href="customers.html" class="admin-nav-link">Customers</a>
                    <a href="inventory.html" class="admin-nav-link">Inventory</a>
                    <a href="analytics.html" class="admin-nav-link active">Analytics</a>
                    <a href="#" class="admin-nav-link" id="logoutBtn">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="page-header">
                <h2>Analytics & Reports</h2>
                <div class="page-actions">
                    <select id="reportRange" onchange="loadAnalytics()">
                        <option value="today">Today</option>
                        <option value="week">Last 7 Days</option>
                        <option value="month" selected>Last 30 Days</option>
                        <option value="year">Last Year</option>
                        <option value="all">All Time</option>
                    </select>
                    <button class="btn btn-secondary" onclick="exportReport()">Export Report</button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Sales Overview</h3>
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="analytics-card">
                    <h3>Top Products</h3>
                    <div id="topProducts">
                        <!-- Top products will be loaded here -->
                    </div>
                </div>
                <div class="analytics-card">
                    <h3>Sales by Category</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="analytics-card">
                    <h3>Order Status Distribution</h3>
                    <canvas id="statusChart"></canvas>
                </div>
            </div>

            <div class="analytics-table-card">
                <h3>Detailed Sales Report</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Orders</th>
                            <th>Revenue</th>
                            <th>Average Order Value</th>
                        </tr>
                    </thead>
                    <tbody id="salesReportBody">
                        <!-- Sales report will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
